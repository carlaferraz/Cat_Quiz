<!DOCTYPE html>
<html lang="en">
<head>

    body {
            background-color: #fdecef;

<body>


            <div class="quiz-box">

                        </div>
                    </div>
                    
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <div class="button">
